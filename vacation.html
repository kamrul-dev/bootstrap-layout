<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Collage</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        .first-image img{
            height: 500px;
        }
        .side-collage img{
            height: 400px;
        }
        .bottom-image img{
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row g-0 first-image">
            <div class="col-4">
                <img class="img-fluid" src="images/vacation/vac-1.jpg" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/vac-2.jpg" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/vac-3.jpg" alt="">
                    </div>
                    
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/vac-4.jpg" alt="">
                    </div>
                    
                </div>
                <div class="row g-0 bottom-image">
                    <img  class="img-fluid" src="images/vacation/vac-5.jpg" alt="">
                </div>
               
            </div>
        </div>
    </div>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
